<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <mat-error *ngIf="warning"> {{warning}} </mat-error><br />
            <mat-form-field class="full-width-input">
                <!-- registerUser -->
                <input matInput placeholder="User Name" name="username" [(ngModel)]="registerUser.userName" required autofocus>
                <!-- warning  -->
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />

            
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="registerUser.password" required>
               <!-- warning  -->
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" [(ngModel)]="registerUser.password2" required>
                <!-- warning  -->
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />

            <!-- loading -->
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Register</span>
                <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button>
        </form>
    </mat-card-content>
    <!-- success -->
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" routerLink="../login">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
